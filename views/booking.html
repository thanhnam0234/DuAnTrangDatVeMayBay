<div style="margin-top: 100px">
    <div class="container mt-5">
        <h1 class="text-center mb-5" style="color: rgb(33, 59, 110)">
            {{title}}
        </h1>
        <form class="text-center" ng-submit="bookTicket()">
            <div class="row">
                <!-- Thông tin khách hàng -->
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-header">Thông tin khách hàng</div>
                        <div class="card-body">
                            <!-- Họ và tên -->
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Họ và tên</label>
                                <div class="col-sm-10">
                                    <input type="text" ng-model="dienthoai.ten" class="form-control" />
                                </div>
                            </div>
                            <!-- Chứng minh thư -->
                            <div class="form-group row mt-3">
                                <label class="col-sm-2 col-form-label">Chứng minh thư</label>
                                <div class="col-sm-10">
                                    <input type="text" ng-model="dienthoai.cmt" class="form-control" />
                                </div>
                            </div>
                            <!-- Email -->
                            <div class="form-group row mt-3">
                                <label class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="text" ng-model="dienthoai.email" class="form-control" />
                                </div>
                            </div>
                            <!-- SĐT -->
                            <div class="form-group row mt-3">
                                <label class="col-sm-2 col-form-label">SĐT</label>
                                <div class="col-sm-10">
                                    <input type="text" ng-model="dienthoai.sdt" class="form-control" />
                                </div>
                            </div>
                            <!-- Giới tính -->
                            <div class="form-group row mt-3">
                                <label class="col-sm-2 col-form-label">Giới tính</label>
                                <div class="col-sm-10 d-flex justify-content-start">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gender" id="gender1"
                                            value="Nam" ng-model="dienthoai.gioiTinh" checked />
                                        <label class="form-check-label" for="gender1" style="margin-right: 20px">
                                            Nam
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gender" id="gender2"
                                            value="Nữ" ng-model="dienthoai.gioiTinh" />
                                        <label class="form-check-label" for="gender2">
                                            Nữ
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Thông tin máy -->
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-header">Thông tin máy</div>
                        <div class="card-body">
                            <!-- Tên máy -->
                            <div class="form-group row mt-3">
                                <label class="col-sm-2 col-form-label">Tên máy</label>
                                <div class="col-sm-10">
                                    <input type="text" ng-model="sanpham.title" class="form-control" />
                                </div>
                            </div>
                            <!-- Dung lượng -->
                            <div class="form-group row mt-3">
                                <label class="col-sm-2 col-form-label">Dung lượng</label>
                                <div class="col-sm-10">
                                    <input type="" ng-model="sanpham.text" class="form-control" />
                                </div>
                            </div>
                            <!-- Màu -->
                            <div class="form-group row mt-3">
                                <label class="col-sm-2 col-form-label">Màu</label>
                                <div class="col-sm-10">
                                    <input type="" ng-model="sanpham.color" class="form-control" />
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary mt-3">
                        Đặt hàng
                    </button>

                    <a href="#!/trang-chu"
                    ><button type="button"  class="btn btn-light mt-3">
                        Quay lại trang chủ
                    </button></a>
                </div>
            </div>
        </form>
    </div>
</div>
