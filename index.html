<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>CellPhoneS</title>
        <!-- Bootstrap CDN -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <!-- Khai báo min trước rồi mới khai báo route -->
        <script src="libs/angular.min.js"></script>
        <script src="libs/angular-route.js"></script>
        <!-- link css -->
        <link rel="stylesheet" href="./CSS/asm.css" />
    </head>

    <body ng-app="appRoute">
        <div ng-include="'./layouts/header.html'"></div>
        <script src=""></script>
        <div ng-view></div>
        <div ng-include="'./layouts/footer.html'"></div>
        <!-- link controller -->
        <script src="./controller/homeController.js"></script>
        <script src="./controller/bookingController.js"></script>
        <script src="./controller/detailTicketController.js"></script>
        <script src="./controller/changeTicketController.js"></script>
        <script>
            let myApp = angular.module('appRoute', ['ngRoute']);
            myApp.config(function ($routeProvider) {
                $routeProvider
                    .when('/trang-chu', {
                        templateUrl: 'views/home.html',
                        controller: homeController,
                    })
                    .when('/detailTicket/:id', {
                        templateUrl: 'views/detailTicket.html',
                        controller: detailTicketController,
                    })
                    .when('/booking/:id', {
                        templateUrl: 'views/booking.html',
                        controller: bookingController,
                    })
                    .when('/changeTicket/:id', {
                        templateUrl: 'views/changeTicket.html',
                        controller: changeTicketController,
                    })
                .otherwise({
                    redirectTo: '/trang-chu',
                });
            });
        </script>
    </body>
</html>
